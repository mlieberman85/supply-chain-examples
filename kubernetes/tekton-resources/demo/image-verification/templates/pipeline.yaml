---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: kaniko-cargo-pipeline
spec:
  workspaces:
  - name: shared-workspace
  - name: docker-secrets
  - name: sboms
  - name: sbom-key
  params:
  - name: image
    description: reference of the image to build
  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: https://github.com/mlieberman85/rust-hello-world-demo
    - name:  subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
      # Below is required because upstream catalog version uses older image that isn't signed by tekton's private key
    - name: gitInitImage
      value: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.27.3
  - name: kaniko
    taskRef:
      name: kaniko
    runAfter:
    - fetch-repository
    workspaces:
    - name: source
      workspace: shared-workspace
    - name: dockerconfig
      workspace: docker-secrets
    - name: sboms
      workspace: sboms
    - name: sbom-key
      workspace: sbom-key
    params:
    - name: IMAGE
      value: $(params.image)
    - name: EXTRA_ARGS
      value: 
        - "--skip-tls-verify"
  - name: verify-digest
    runAfter:
    -  kaniko
    params:
    - name: digest
      value: $(tasks.kaniko.results.IMAGE_DIGEST)
    taskSpec:
      params:
      - name: digest
      steps:
      - name: bash
        image: ubuntu
        script: |
          echo $(params.digest)
          case .$(params.digest) in
            ".sha"*) exit 0 ;;
            *)       echo "Digest value is not correct" && exit 1 ;;
          esac
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kaniko-source-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2000Mi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: build-bot
imagePullSecrets:
  - name: regcred
# Below is required because Kaniko task currently doesn't use imagePullSecrets normally
secrets:
  - name: regcred
